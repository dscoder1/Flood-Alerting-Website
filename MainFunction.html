<body>
  
  <div class="container border mt-3">
    <div class="row">

         Send Alert

      </div> -->
      <div class="mainContent">
        <h1 id="sendAlertContent">Send Alert</h1>
        <div class="form-group">
          <h5 for="name">Name</h5>
          <input type="text" class="form-control" id="name" placeholder="Enter name" />
          <h5 for="email">Number</h5>
          <input type="number" class="form-control" id="email" placeholder="Enter Phone Number" />
          <h5 for="message">Message</h5>
          <textarea title="Hero" class="form-control" id="message" rows="3"></textarea>
        </div>
<hr>
<div class="nearbysearches">
<button id="NearSearches">Near By Places</button>
<img src="location_map_pin_mark_icon_148685.png"  id="Loac" alt="Location Image">
</div>
<div class="allFetchedData">

</div>
<hr>
        <div class="videoWant">
          <p id="videoService">You Want To Use Video Service ?</p>
         <div class="videoWantButton">
          <button id="videoYes" onclick="video_Yes()">Yes ?</button>
          <button id="videoNo" onclick="video_No()">No ?</button>
         </div>
        </div>

        <div id="vid-recorder">
          <h3>Record Video</h3>
          <video autoplay id="vidBox"></video>
         <div class="strtendButton">
          <button onclick="start_video_recording()" id="start">Start</button>
          <button onclick="stop_Recording(this,document.getElementById('start'))" id="stop">Stop</button>
         </div> 
        </div>
        <hr>
        <div class="audioWant">
          <p id="audioService">You Want To Use Audio Service ?</p>
          
         <div class="audioWantButton">
          <button id="audioYes" onclick="audio_Yes()">Yes ?</button>
          <button id="audioNo" onclick="audio_No()">No ?</button>
         </div>
         
        </div>
        <div id="audio-recorder">
          <h3 id="AudioLabel">Record Audio</h3>
          <button onclick="start_audio_recording()" id="Audio_start">Start</button>
          <button onclick="stop_audio_recording(this,document.getElementById('Audio_start'))"
            id="Audio_stop">Stop</button>
        </div>
        <br>
        <hr>
        <div class="newbtn">
          <button class="btn btn-primary" id="new"><audio src="../Siren_Alert.mp3" id="audioAlert"></audio>Send</button>
        </div>
       
      </div>
    </div>
  </div>
  <!-- <button onclick="showToast()">Show Toast</button> -->

  <div id="toast-container"></div>
